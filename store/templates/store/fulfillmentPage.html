{% extends 'store/base.html' %}

{% block content %}
<h2>Unfulfilled Orders</h2>
	{% if orders.count == 0%}
		<p>no orders to fulfill</p>
	{% endif %}
	{% for order in orders %}
		<div class="block">
			<h2>{{ order.product }}</h2>
			<p> {{ order.recipient }} </p>
			<p> {{ order.address }}</p>
			<p> {{order.creditCard }}</p>
			<div class="text-right">
				<a  href="{% url 'remove' pk=order.pk %}">fulfill this order</a>
			</div>
		</div>
	{% endfor %}
{% endblock %}
